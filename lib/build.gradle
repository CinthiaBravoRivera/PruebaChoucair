plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use JCenter for resolving dependencies.
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.1.1")     
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'  

dependencies {
  	// https://mvnrepository.com/artifact/junit/junit
	testImplementation group: 'junit', name: 'junit', version: '4.13'
	

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
	
	// https://mvnrepository.com/artifact/net.serenity-bdd/serenity-core
	implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '2.1.2'
	
	// https://mvnrepository.com/artifact/net.serenity-bdd/serenity-cucumber
	implementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.51'
	
	// https://mvnrepository.com/artifact/net.serenity-bdd/serenity-junit
	implementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.1.2'
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
	
}

gradle.startParameter.continueOnFailure = true  
